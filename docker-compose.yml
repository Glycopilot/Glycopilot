version: "3.9"

services:
  # ========================================
  # MODE LOCAL (dev)
  # ========================================
  
  # --- Base de données MySQL (local) ---
  database_local:
    profiles: ["local"]
    image: mysql:8.0
    container_name: glycopilot-db-local
    env_file:
      - ./backend/.env
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "$MYSQL_USER", "--password=$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Redis (local) ---
  redis_local:
    profiles: ["local"]
    image: redis:7-alpine
    container_name: glycopilot-redis-local
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Backend Django (local) ---
  backend_local:
    profiles: ["local"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    image: glycopilot-backend
    container_name: glycopilot-back-local
    ports:
      - "8006:8000"
    volumes:
      - ./backend:/app
    depends_on:
      database_local:
        condition: service_healthy
      redis_local:
        condition: service_healthy
    restart: unless-stopped
    command: sh -c "python manage.py migrate && daphne -b 0.0.0.0 -p 8000 core.asgi:application"

  # --- Frontend React Native (local) ---
  frontend:
    profiles: ["local"]
    image: node:20-alpine
    container_name: glycopilot-front
    ports:
      - "8081:8081"
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: sh -c "npm install && npx expo start --lan"
    depends_on:
      backend_local:
        condition: service_started
    stdin_open: true
    tty: true
    restart: unless-stopped

  # --- Frontend Web (local) ---
  frontend_web:
    profiles: ["local"]
    image: node:20-alpine
    container_name: glycopilot-front-web
    ports:
      - "3000:3000"
    volumes:
      - ./frontend_web:/app
    working_dir: /app
    environment:
      - REACT_APP_API_URL=http://backend_local:8000/api
    command: sh -c "npm install && npm start"
    depends_on:
      - backend_local
    stdin_open: true
    tty: true
    restart: unless-stopped

  # ========================================
  # MODE AWS (production)
  # ========================================
  
  # --- Base de données PostgreSQL (AWS) ---
  database_aws:
    profiles: ["aws"]
    image: postgres:16-alpine
    container_name: glycopilot-db-aws
    restart: always
    env_file:
      - ./backend/.env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - glycopilot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Redis (AWS) ---
  redis_aws:
    profiles: ["aws"]
    image: redis:7-alpine
    container_name: glycopilot-redis-aws
    restart: always
    volumes:
      - redis_data_aws:/data
    networks:
      - glycopilot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Backend Django (AWS avec Daphne pour WebSocket) ---
  backend_aws:
    profiles: ["aws"]
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: glycopilot-back-aws
    restart: always
    # Daphne au lieu de Gunicorn pour supporter WebSocket
    command: sh -c "python manage.py collectstatic --noinput && python manage.py migrate && daphne -b 0.0.0.0 -p 8000 core.asgi:application"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - ./backend/.env.prod
    depends_on:
      database_aws:
        condition: service_healthy
      redis_aws:
        condition: service_healthy
    networks:
      - glycopilot-network
    expose:
      - "8000"

  # --- Nginx Reverse Proxy (AWS) ---
  nginx:
    profiles: ["aws"]
    image: nginx:alpine
    container_name: glycopilot-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./.nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - backend_aws
    networks:
      - glycopilot-network

# ========================================
# VOLUMES
# ========================================
volumes:
  # Local volumes
  mysql_data:
  redis_data:
  
  # AWS volumes
  postgres_data:
  redis_data_aws:
  static_volume:
  media_volume:

# ========================================
# NETWORKS
# ========================================
networks:
  glycopilot-network:
    driver: bridge
