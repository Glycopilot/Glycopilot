services:
  # Base de donn√©es MySQL
  database:
    image: mysql:8.0
    container_name: glycopilot-db
    env_file:
      - ./backend/.env
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  # Redis for WebSocket channel layer
  redis:
    image: redis:7-alpine
    container_name: glycopilot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Backend Django
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    image: glycopilot-backend
    container_name: glycopilot-back
    ports:
      - "8006:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - database
      - redis
    restart: unless-stopped

  # Frontend React Native
  frontend:
    image: node:20-alpine
    container_name: glycopilot-front
    ports:
      - "8081:8081"
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: sh -c "npm install && npx expo start --lan"
    depends_on:
      - backend
    stdin_open: true
    tty: true
    restart: unless-stopped

  # Frontend Web (React)
  frontend_web:
    image: node:20-alpine
    container_name: glycopilot-front-web
    ports:
      - "3000:3000"
    volumes:
      - ./frontend_web:/app
    working_dir: /app
    environment:
      - REACT_APP_API_URL=http://backend:8000/api
    command: sh -c "npm install && npm start"
    depends_on:
      - backend
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
